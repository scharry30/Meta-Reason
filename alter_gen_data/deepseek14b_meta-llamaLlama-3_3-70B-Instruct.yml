mode: "vllm" # 'hf' or "vllm"
target_model_name: "deepseek-ai/DeepSeek-R1-Distill-Qwen-14B"
alter_model_name: "meta-llama/Llama-3.3-70B-Instruct"
target_model_gpu: 2
alter_model_gpu: 1

TRIGGER_TOKENS:
  - "\n\n"
TARGET_VALIDATION_KEYWORDS:
  verify:
    - "verify"
    - "think again"
    - "recap"
    - "check"
    - "wait"
    - "alternatively"
    - "hold on"
    - "another"
    - "yeah"
    - "yes"
    - "final answer"
    - "confident"
help_think_word: null
help_recap_words: ""


choose_large: true
max_target_tokens: 20
begin: false
begin_token_num: 100
original_recap_token_num: 125
recap_after_negative_num: 15
add_each_recap: 25
add_each_neg: 5
max_recap_token_num: 200
max_negative_num: 30
time_out: -1